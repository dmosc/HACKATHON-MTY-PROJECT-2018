<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>We Help</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link rel="shortcut icon" type="favicon" href="favicon.ico">
  </head>

  <body>
  <div class="centerArea">
    <h1 class="titles">Create Account</h1>
    <p class="paragraph">Please fill in this form to create an account.</p>
    <form class="form" action="personalInfoFormat.html" method="post">
      <label for="email"><b>Email</b></label>
      <input class="userInputs" type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input class="userInputs" type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input class="userInputs" type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input class="userInputs" type="checkbox" name="remember"> Remember me
      </label>

      <p class="paragraph">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <a href="personalInfoFormat.html">
        <button type="submit" class="signupbtn">Sign Up</button>
      </a>

      <a href="loginPage.html">
      <button type="button" name="button">Already have an account?</button>
      </a>
    </form>
  </div>
  </body>
</html>
