<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WH</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
  </head>
  <body>
    <div class="centerArea">
          <div class="classTitles">
            <div id="logIn">
              <h1>Log In</h1>
              <div class="top-row">
                <div class="field-wrap">
                  <label>
                    Email:<span class="req"></span>
                  </label>
                  <input class ="userInputs" type="text" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                  <label>
                    Password:<span class="req"></span>
                  </label>
                  <input class ="userInputs" type="password" required autocomplete="off"/>
                </div>
              </div>
              <button type="ok" class="classButton"/>Login</button>
            </div>
            <div id="login">
            </div>
          </div>
    </div>
  </body>
</html>
